name: CI

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        php-version: ['7.0', '7.1', '7.2', '7.3', '7.4']
        include:
          - os: macos-latest
            php-version: '7.4'
          - os: windows-latest
            php-version: '7.4'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Cache Composer data
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: cache-${{ matrix.php-version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: cache-${{ matrix.php-version }}-

      - name: Install prestissimo
        run: composer global outdated --strict hirak/prestissimo || composer global require hirak/prestissimo

      - name: Install dependencies
        run: composer update --no-progress

      - name: Test
        run: ./vendor/bin/phpunit
